<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>

        <div class="login-body">
            <form action="" method="post">
                <div class="form-group">
                    <!-- <label for="">Username</label> -->
                    <input type="email" class="form-control " placeholder="Email">
                </div>
                <div class="form-group">
                    <!-- <label for="">Password</label> -->
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-outline-dark">Login</button>
    
                <small>
                    Don't have a account? <span><a href="./signup.html">Signup</a></span>
                </small>
    
                <div class="d-flex justify-content-around icon-dv">
                    <a href="">
                        <img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png"></a>
                    <a href="">
                        <img src="https://img.icons8.com/officel/64/000000/facebook-new.png"></a>
                </div>
            </form>
        </div>
        <img src="../images/auth_back.png" alt="" width="100%" height="712px" class="back-img">
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
